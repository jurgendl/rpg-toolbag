								<sup>
									<a style="cursor: help;" tabindex="0" data-tippy-content="During an ONLY WAR game, knowing whether a Test has succeeded or failed is typically sufficient. There are times, however, when it is helpful to know just how well a character has succeeded at a given task, or just how badly he has failed. This is of particular importance with social skills, such as Charm and Inquiry, as well as during some combat situations such as when firing an automatic weapon.<br>Measuring a characterâ€™s Degrees of Success or Failure is a rather straightforward process. Once the percentage roll for the Test is made, compare the outcome of the roll with the modified Characteristic score. If the roll is equal to or lower than the Characteristic, the character has gained one Degree of Success. Furthermore, every 10 points by which the Test succeeds grants yet another Degree of Success. Conversely, if the roll is higher than the Characteristic, the character has gained one Degree of Failure, and gains an additional Degree of Failure for every additional 10 points rolled over the Characteristic.<hr><hr>During a DARK HERESY game, knowing whether a test has succeeded or failed is often sufficient. There are times, however, when it is helpful to know just how well a character has succeeded at a given task, or just how badly he has failed. This is of particular importance with social skills, such as Charm and Inquiry, as well as during some combat situations such as when firing an automatic weapon, which can score additional hits depending on the roll. Measuring a characterâ€™s degrees of success or failure is a rather straightforward process. Once the percentile roll for the test is made, compare the outcome of the roll with the modified characteristic score. If the roll is equal to or lower than the characteristic, the character has gained one degree of success (DoS). He also gains additional degrees of success equal to the tens digit of the target value minus the tens digit of the roll. Conversely, if the roll is higher than the characteristic, the character has gained one degree of failure (DoF), and gains additional degrees of failure equal to the tens digit of the roll minus the tens digit of the target value.">

										<span class="fa-stack" style="font-size:0.5em">

										</span>
									</a>
								</sup>
							</span>
